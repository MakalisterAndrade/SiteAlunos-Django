<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container .mb-3 {
            margin-bottom: 15px;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container select.form-select {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Formulário de Aluno</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ aluno.nome }}">
                </div>
                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" value="{{ aluno.sobrenome }}">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" value="{{ aluno.endereco }}">
                </div>
                <div class="mb-3">
                    <label for="dtnasc" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dtnasc" name="dtnasc" value="{{ aluno.dtnasc }}">
                </div>
                <div class="mb-3">
                    <label for="turma" class="form-label">Turma</label>
                    <select class="form-select" id="turma" name="turma">
                        <option value="" disabled selected>Selecione uma turma</option> <!-- Opção inicial desabilitada e selecionada -->
                        {% for turma in turmas %}
                            <option value="{{ turma.id }}" {% if aluno.turma_id == turma.id %}selected{% endif %}>{{ turma.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
